<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style Toggle Example</title>
  <link id="style-link" rel="stylesheet" href="test1.css"> <!-- Default Style -->
</head>
<body>
  <button id="toggle-button">Toggle Style</button>

  <div id="content">
    <h1>Welcome to My Website</h1>
    <p>This is some content.</p>
  </div>

  <script>
    document.getElementById('toggle-button').addEventListener('click', function() {
  const styleLink = document.getElementById('style-link');
  if (styleLink.disabled) {
    styleLink.disabled = false; // Enable the style
  } else {
    styleLink.disabled = true; // Disable the style
  }
});

  </script>
</body>
</html>
